<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-color-gray font-family-proza-libre">
  <div class="hidden overlay">
    <div class="modal-container">
      <div class="modal">
        <p class="modal-text">Are you sure you want to delete this entry?</p>
        <div class="row padding-left-right-1rem justify-content-space-between">
          <button class="cancel-button">CANCEL</button>
          <button class="confirm-button">CONFIRM</button>
        </div>
      </div>
    </div>
  </div>
  <header class="background-color-purple white">
    <div class="container row align-items-center">
      <h3>Code Journal</h3>
      <nav>
        <a class="margin-left-1rem entries-anchor" id="entries-anchor" data-view="entries" href="#">Entries</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="view container hidden" data-view="entries">
      <div class="row align-items-center justify-content-space-between">
        <h1>Entries</h1>
        <button class="new-button background-color-purple white" data-view="entry-form">NEW</button>
      </div>
      <ul>
      </ul>
    </div>
    <div class="view container hidden" data-view="entry-form">
      <form>
        <div class="row">
          <div class="column-full">
            <h1 class="new-edit-entry">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="new-image" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div>
              <div class="margin-bottom-p5rem margin-top-1rem-wide-0">
                <label for="title">Title</label>
              </div>
              <input required="required" id="title" name="title">
            </div>
            <div>
              <div class="margin-bottom-p5rem margin-top-1rem">
                <label for="photo-url">Photo URL</label>
              </div>
              <input required="required" id="photo-url" name="photo-url">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div>
              <div class="margin-bottom-p5rem margin-top-1rem">
                <label for="notes">Notes</label>
              </div>
              <textarea required="required" id="notes" name="notes"></textarea>
            </div>
            <div class="row align-items-center text-align-right padding-0
              position-relative padding-top-1rem">
              <a class="hidden delete-anchor red" href="#">Delete Entry</a>
              <input class="save-button background-color-purple white" type="submit" value="SAVE">
              </div>
            </div>
          </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
