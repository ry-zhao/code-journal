<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="background-color-gray font-family-proza-libre">
  <header class="background-color-purple white">
    <div class="container row align-items-center">
      <h3>Code Journal</h3>
      <nav>
        <a class="margin-left-1rem" id="entries-anchor" href="#">Entries</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="container hidden" data-view="entries">
      <div class="row align-items-center">
        <div class="column-half">
          <h1>Entries</h1>
        </div>
        <div class="column-half">
          <div class="row ">
            <div class="column-full text-align-right">
              <button class="new-button background-color-purple white">NEW</button>
            </div>
          </div>
        </div>
      </div>
      <ul>
      </ul>
    </div>
    <div class="container hidden" data-view="entry-form">
      <form>
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="new-image" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <div>
              <div class="margin-bottom-p5rem margin-top-1rem-wide-0">
                <label for="title">Title</label>
              </div>
              <input required="required" id="title" name="title">
            </div>
            <div>
              <div class="margin-bottom-p5rem margin-top-1rem">
                <label for="photo-url">Photo URL</label>
              </div>
              <input required="required" id="photo-url" name="photo-url">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <div>
              <div class="margin-bottom-p5rem margin-top-1rem">
                <label for="notes">Notes</label>
              </div>
              <textarea required="required" id="notes" name="notes"></textarea>
            </div>
            <div class="text-align-right">
              <input class="save-button background-color-purple white"
                type="submit" value="SAVE">
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
